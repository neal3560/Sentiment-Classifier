<!DOCTYPE html>

<html>

	<head>
		<title>Classifier</title>
		<meta charset="UTF-8"/>
		<!--credit to bootstrap -->
		<!--href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"-->
		{% load static %}
		<link rel="stylesheet" href="{% static "text_classifier/bootstrap.css" %}" type='text/css'>
		<!-- credit to google apis:-->

		<link href="{% static "text_classifier/googleapis.css" %}"  rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="{% static "text_classifier/main.css" %}"  >
	</head>

	<body class="part1" >

		{% if action == 'input' %}
		<!-- Jumbotron -->
		<div class="jumbotron" >
			<div class="container">
				<div class="text-center">
					<h1>Sentiment Classifier</h1>
                    <form action="/text_classifier/part1" method="post">
                        {% csrf_token %}
                         {{ form }}
                        <input type="submit" value="Submit">
                    </form>
				</div>
			</div>
		</div>

		{% else %}
		<div id="result1">
			<div class="container">
				<br>
				<h2 style="color:#fff; font-size:40px;">Your Input Sentence: </h2>
				<h2 style="color:#fff; font-size:40px; margin-left: 30px;"> hahahaha </h2>
				<div class="row">
					<div class="col-sm-6">
						<img src="{% static "text_classifier/wave.jpg" %}" alt="analysis" id="analysis">
						<h2>something </h2>
					</div>
					<div class="col-sm-6 text-center">
						<h2>another thing</h2>
					</div>
				</div>
			</div>
			<a href="{% url 'part1'  %}">BACK</a>
			<a href="{% url 'classifier'  %}">BACK TO MAIN</a>
		</div>
		{% endif %}

	</body>
</html>
